<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Completa il Modulo - Completa la Storia!</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Logo Form A Story">
    </section>

    <section id="main">
      <h1>Completa il Modulo -<br> Completa la Storia!</h1>
      <hr>
      
      <!--Aggiungi il tuo modulo qui sotto:-->
      <!-- sezione animali-->
      <form action ="story.html" method="GET">
        <label for="animal-1">Animale: </label>
        <input type="text" id="animal-1" name="animal-1" placeholder="Leone" required><br>
        <label for="animal-2">Un Altro Animale: </label>
        <input type="text" id="animal-2" name="animal-2" placeholder="Tigre" required><br>
        <label for="animal-3">Ancora un Animale: </label>
        <input type="text" id="animal-3" name="animal-3" placeholder="Giraffa" required><br>

<!--sezione parole descrittive-->
        <label for="adj-1">Passato: </label>
        <input type="text" id="adj-1" name="adj-1" placeholder="concesso" minlength="5" maxlength="8"><br>
        <label for="verb-1">termina in -ing: </label>
        <input type="text" id="verb-1" name="verb-1"><br>

        <!-- sezione numeri-->
        <label for="num-1">Numero: </label>
        <input type="number" id="num-1" name="num-1" placeholder="0" required> <br>

        <span> Sì o No:</span>
        <input type="radio" value="yes" id="yes" name="answer" checked required>
        <label for="yes">Sì</label>
        <input type="radio" value="no" id="no" name="answer" required>
        <label for="no">No</label> <br>

<!-- sezione velocità -->
<label for="speed">Velocità relativa (termina in -er): </label>
<select id = "speed" name="speed" required><br>
<option value="quicker">più veloce</option>
<option value ="faster" selected>più rapido</option><!-- usando selected per mostrare quale preferisco che sia visibile per primo-->
<option value="slower">più lento</option>
<option value="swifter">più agile</option>
<option value="mover">più mobile</option>
</select>
  <br>

<!--sezione citazioni-->
  <label for="quote"> Citazione Motivazionale:</label>
  <input list="quote-choices" type="text" id="quote" name="quote" required>
  
<datalist id="quote-choices"><br>
    <option value="Sei il migliore"></option>
    <option value="Preparati, poi affronta i grandi momenti"></option>
    <option value="Come pensi, così codifichi"></option>
    <option value="La luce brilla alla fine del tunnel"></option>
  </datalist>
  <br>

  <!--sezione messaggio-->
  <label for="message">Messaggio Significativo</label>
  <textarea id ="message" name="message" rows="8" cols="40" placeholder=" per favore lascia il tuo feedback" required></textarea>
    <br>

  <!--invio-->
  <input type="submit" value="Crea la Mia Storia!">
 

    </form>
      
    </section>
  </body>
</html>
