<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <meta name="description"
    content="Sviluppatore web junior con competenze in HTML, CSS, JavaScript, PHP, Laravel, FORM A STORY">

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="public/style.css">

  <title>Form a story</title>

</head>

<body>

  <section id="top">
    <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Logo Form A Story">
  </section>

  <section id="main">
    <h1 class="text-center">Crea la tua Storia!</h1>
    <hr>

    <!--Aggiungi il tuo modulo qui sotto:-->
    <!-- sezione animali-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <form action="story.html" method="GET">

            <div class="d-flex flex-column align-items-center">
              <label for="animal-1">Animale al maschile: </label>
              <input type="text" id="animal-1" name="animal-1" placeholder="Leone" required>
            </div>

            <div class="d-flex flex-column align-items-center">
              <label for="animal-2">Un animale al femminile: </label>
              <input type="text" id="animal-2" name="animal-2" placeholder="Tigre" required>
            </div>

            <div class="d-flex flex-column align-items-center">
              <label for="animal-3">Ancora un animale al machile: </label>
              <input type="text" id="animal-3" name="animal-3" placeholder="Giraffa" required>
            </div>

            <!--sezione parole descrittive-->
            <div class="d-flex flex-column align-items-center">
              <label for="adj-1">Aggettivo: </label>
              <input type="text" id="adj-1" name="adj-1" placeholder="divertito" required>
            </div>

            <div class="d-flex flex-column align-items-center">
              <label for="verb-1">Verbo all'infinito: </label>
              <input type="text" id="verb-1" name="verb-1" placeholder="mangiare">
            </div>

            <div class="d-flex flex-column align-items-center">
              <label for="verb-2">Verbo al gerundio: </label>
              <input type="text" id="verb-2" name="verb-2" placeholder="giocando">
            </div>

            <!-- sezione numeri-->
            <div class="d-flex flex-column align-items-center">
              <label for="num-1">Numero di ore: </label>
              <input type="number" id="num-1" name="num-1" placeholder="0" required> 
            </div>

            <div class="d-flex justify-content-center">
              <span> Sì o No:</span>
              <input type="radio" value="si" id="si" name="answer" checked required>
              <label for="si">Sì</label>
              <input type="radio" value="no" id="no" name="answer" required>
              <label for="no">No</label> 
            </div>

            <!-- sezione velocità -->
            <div class="d-flex flex-column align-items-center">
              <label for="speed">Velocità: </label>
              <select id="speed" name="speed" required>
                <option value="piu veloce">più veloce</option>
                <option value="piu rapido" selected>più rapido</option>
                <!-- usando selected per mostrare quale preferisco che sia visibile per primo-->
                <option value="piu lento">più lento</option>
                <option value="piu agile">più agile</option>
                <option value="piu mobile">più mobile</option>
              </select>
            </div>
            

            <!--sezione citazioni-->
            <div class="d-flex flex-column align-items-center">
              <label for="quote">Frase Motivazionale:</label>
              <input list="quote-choices" type="text" id="quote" name="quote" required>

              <datalist id="quote-choices">
                <option value="Sei il migliore"></option>
                <option value="Preparati, poi affronta i grandi momenti"></option>
                <option value="Come pensi, così codifichi"></option>
                <option value="La luce brilla alla fine del tunnel"></option>
              </datalist>
            </div>
            

            <!--sezione messaggio-->
            <div class="d-flex flex-column align-items-center">
              <label for="message">Scrivi una morale per questa storia</label>
              <textarea id="message" name="message" placeholder=" per favore lascia il tuo feedback" required></textarea>
            </div>
            

            <!--invio-->
            <div class="d-flex flex-column align-items-center mb-3">
              <input type="submit" value="Crea la Mia Storia!">
            </div>


          </form>
        </div>
      </div>
    </div>

  </section>
</body>

</html>
